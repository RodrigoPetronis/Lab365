<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

</head>

<body style="display:flex; flex-direction: column; align-items: center;">

    <div  style="background-color: blueviolet; min-width: 300px; display:flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px;">
        <img id="imgPerfil" src="./pikachu.png" alt="pikachu" style="border-radius: 50%; max-width: 100px; margin-top: 20px;">
        <button id="btnImg" style="background-color: transparent;">Mudar imagem</button>
        <h3>Tela de Login</h3>
        <input id="user" type="text" style="max-width: 300px;border-radius: 15px; margin-top: 5px;">
        <input id="password" type="password" style="max-width: 300px;border-radius: 15px;margin-top: 5px;">
        <a id="login"
            style="max-width: 100px; min-width: 100px; text-align: center ; border-radius: 15px; background-color:rgb(132, 132, 167);margin-top: 5px;">Logar</a>
        <a href="createPassword.html" style="margin-top:10px; margin-bottom: 10px;">Criar Senha</a>

    </div>
    <div style="margin-left: 200px;">
        <input id="show" type="checkbox"> <span>Mostrar usuario e senha do localStorage</span><br>
    
        <button id="clear" style="margin-top: 5px; color: brown;">Apagar dados do localStorage</button>
    </div>

    <script src="ex1.js"></script>
</body>

</html>
